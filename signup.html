<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Courgette&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/signup-style.css">
    <title>Sign up</title>
</head>
<body>

  <nav>
<a href="index.html" class="company-name">Paws4U</a>
    </nav>

    <main>
        <div>
          <h2 class="greeting">
            Hello! 
            <br> We are glad to see you :)
          </h2>
          
          <div class="cc-rockmenu">
                            <a href="#"><div class="rolling">
                              <figure class="rolling_icon"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" class="icon google"><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg></figure>
                             <p>Signup with Google</p>
                            </div>
                              </a>
                            
                            <a href="#"><div class="rolling">
                              <figure class="rolling_icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="facebook"><path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"/></svg></figure>
                             <p>Signup with Facebook</p>
                            </div>
                              </a>
                            
                          </div>
          
          <p id="single-word">or</p>
          
          <form>
            <div class="form-inputs">
              
              <div class="form-input">
            <label for="fname">
      First Name
                      </label>
                <br>
                      <input type="text" name="fname" id="fname" required>
            </div>
              
              <div class="form-input">
            <label for="lname">
      Last Name
      </label>
                <br>
                      <input type="text" name="lname" id="lname" required>
              </div>
                
              <div class="form-input">
                      <label for="email">
                      Email Address</label>
                <br>
                      <input type="email" name="email" id="email" required>
              </div>
            
              <div class="form-input">
            <label for="password">
                      Password</label>
                <br>
                      <input type="password" name="password" placeholder="xxxxxxxxxxx" id="password" required>
              </div>
            
              <div class="form-input">
                      <label for="confirm-password">
                  Confirm Password	
            </label>
                <br>
                      <input type="password" name="password" placeholder="xxxxxxxxxxx" id="confirm-password" required>
                </div>
              </div>
            <br>
            
            <label class="container-checkbox">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
            <br>
                      <input id="sign-up-btn" type="submit" value="Sign up">
            
          </form>
        </div>
       
       
      </main>
</body>
</html>
